<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AGREGAR PERSONA</title>
    <!--CDN BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <header>
        <section class="title mb-3">
            <div class="container text-center">
                <h1 class="text text-success">Agregar persona</h1>
            </div>
        </section>
    </header>
    <main>
        <div class="container">
            <form>
                <div class="mb-3">
                    <input type="number" class="form-control" id="inputId" placeholder="Ingrese su nÃºmero de identificacion ">
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" id="inputNombre" placeholder="Ingrese su nombre">
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" id="inputApellido" placeholder="Ingrese su apellido">
                </div>
                <div class="mb-3">
                    <input type="number" class="form-control" id="inputTelefono" placeholder="Ingrese su telefono">
                </div>
                <div class="mb-3">
                    <label class="form-label" for="inputFecha">Digite su fecha de nacimiento: </label>
                    <input type="date" class="form-control" id="inputFecha">
                </div>
                <div class="mb-3 text-center">
                    <input type="button" class="btn btn-success" id="btnEnviar" value="Enviar">
                </div>
            </form>
        </div>
    </main>
    <footer></footer>
    <!--CDN BOOTSTRAP-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <!--CDN JQUERY-->
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <!--CDN SWEET ALERT-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!--Importaciones locales-->
    <script src="../CONTROLLER/scriptAgregar.js"></script>
</body>
</html>
